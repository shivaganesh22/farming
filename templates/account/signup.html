{%load static%}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
        <!-- <title>Popup Login Form Design | CodingNepal</title> -->
        <link rel="stylesheet" href="{%static 'css/styles.css'%}" />
        <style>
            .container{
                width: 400px;
            }
            .background2 {
            background: url("{%static 'images/background2.jpg'%}") no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        </style>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body class="background2" style="color: white;">
        <div class="center overlay">
      
            <div class="container ">
                
                <div class="text">Signup Form</div>
                
                
                <form method="post" >
                  {%csrf_token%}
                  <br>
                  {{form.non_field_errors}}
                    <div class="data">
                        <label>Username</label>
                        <input type="text" name="username" required />
                        {{form.username.errors}}
                    </div>
                    <div class="data">
                        <label>Email</label>
                        <input type="email" name="email" required />
                        {{form.email.errors}}
                    </div>
                    <div class="data">
                        <label>Password</label>
                        <input type="password" name="password1" required />
                        {{form.password1.errors}}
                    </div>
                    <div class="data">
                        <label>Confirm Password</label>
                        <input type="password" name="password2" required />
                        {{form.password2.errors}}
                    </div>
                    
                   
                        <div class="inner"></div>
                        <button type="submit" class="btn btn1" style="margin: 10px;" style="color: rgb(255, 25, 25);">Signup</button>
                    
                    <div class="signup-link">
                        Already a member? <a href="/accounts/login" style="color: rgb(38, 255, 0);">Login now</a>
                    </div>
                </form>
                <center>
                    {% include "socialaccount/snippets/provider_list.html" with process="login" %}
                </center>
            </div>
        </div>
    </body>
</html>
